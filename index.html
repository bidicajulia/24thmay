<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="intro" class="intro">
    <div class="hearts-container" id="heart-wrapper"></div>
    <h1>Happy birthday to my favourite person everrrrrr!</h1>
    <button id="startBtn">🎁 PRESS FOR START 🎁</button>
  </div>

  <div class="quiz-container hidden">
    <h2>Birthday Quiz</h2>
    <div id="question-box">
      <p id="question-text"></p>
      <div id="answers"></div>
    </div>
  </div>

  <div id="result-box" class="hidden">
    <h2>🎊🎉 Happy Birthday! 🎉🎊</h2>
    <p style="font-size: 1.5rem;">Here is my present for your 33rd birthday 💛</p>
    <img src="bilete.png" alt="Tickets" class="ticket-img" />
    <p class="final-message">
      With love, your one and only July ❤️<br />
      (hope it's a nice present!)
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
