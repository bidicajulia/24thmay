<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro" class="intro">
    <div class="hearts-container" id="heart-wrapper"></div>
    <div class="intro-content">
      <h1>Happy birthday to my favourite personnnn !</h1>
      <button id="startBtn">🎁 PRESS FOR START 🎁</button>
    </div>
  </div>

  <div class="quiz-container hidden">
    <p id="question-text"></p>
    <div id="answers"></div>
  </div>

  <div id="result-box" class="hidden">
    <div class="result-card">
      <h2>🎉 Happy birthdayyyy ! 🎉</h2>
      <p>Here is my present for your 33th birthday 💛</p>
      <img src="biletef1.png" alt="Tickets" class="ticket-img"/>
      <p><em>With love, your one and only July ❤️<br>(hope you like it!)</em></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
