<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro" class="intro">
    <div class="hearts-container">
      <div class="heart">❤️</div>
      <div class="heart">💖</div>
      <div class="heart">💘</div>
      <div class="heart">💕</div>
      <div class="heart">💞</div>
      <div class="heart">💗</div>
      <div class="heart">💓</div>
      <div class="heart">💟</div>
      <div class="heart">❣️</div>
      <div class="heart">💝</div>
    </div>
    <h1>Happy birthday to my favourite person everrrrrr!</h1>
    <button id="startBtn">🎁 PRESS FOR START 🎁</button>
  </div>

  <div class="quiz-container hidden">
    <h2>Birthday Quiz</h2>
    <div id="question-box">
      <p id="question-text"></p>
      <div id="answers"></div>
    </div>
  </div>

  <div id="result-box" class="hidden">
    <h2>🎉 Happy birthday! 🎉</h2>
    <p>Here is my present for your 33th birthday 💛</p>
    <img src="bilete.png" alt="Tickets" class="ticket-img">
    <p class="final-message">
      With love, your one and only July ❤️<br>
      (hope its a nice present!)
    </p>
    <div class="confetti"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
